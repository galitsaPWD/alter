<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <title>Alter â€” Talk to the version of yourself that took the other path</title>
  <meta name="description" content="Describe a major life decision and the path you didn't take. Then talk to the version of yourself who did." />
  <meta property="og:title" content="Alter" />
  <meta property="og:description" content="Talk to the version of yourself that took the other path." />
  <meta property="og:type" content="website" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:title" content="Alter" />
  <meta name="twitter:description" content="Talk to the version of yourself that took the other path." />
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸªž</text></svg>" />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Instrument+Sans:wght@300;400;500&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- THEME TOGGLE -->
  <div class="theme-toggle">
    <button id="btn-dark" class="active" onclick="setTheme('dark')" title="Dark mode">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M21 12.79A9 9 0 1 1 11.21 3a7 7 0 0 0 9.79 9.79z"/></svg>
    </button>
    <button id="btn-light" onclick="setTheme('light')" title="Light mode">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="5"/><line x1="12" y1="1" x2="12" y2="3"/><line x1="12" y1="21" x2="12" y2="23"/><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"/><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"/><line x1="1" y1="12" x2="3" y2="12"/><line x1="21" y1="12" x2="23" y2="12"/><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"/><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"/></svg>
    </button>
  </div>

  <div class="page">

    <!-- â”€â”€ SETUP SCREEN â”€â”€ -->
    <section id="setup">
      <div class="setup-top">
        <span class="tag">Alternate Self</span>
        <h1>Meet <em>the other</em><br>version of you</h1>
        <p class="subtitle">Describe a path you didn't take.<br>We'll let you talk to the you who did.</p>
      </div>

      <!-- Example prompts -->
      <div class="examples">
        <p class="examples-label">Try one of these</p>
        <div class="example-chips">
          <button class="chip" onclick="useExample(this)">Medicine over design</button>
          <button class="chip" onclick="useExample(this)">Moved abroad after college</button>
          <button class="chip" onclick="useExample(this)">Music over engineering</button>
          <button class="chip" onclick="useExample(this)">Started my own business</button>
          <button class="chip" onclick="useExample(this)">Said yes to that relationship</button>
        </div>
      </div>

      <div class="setup-card">
        <div class="field-header">
          <label class="field-label" for="scenario">The road you didn't travel</label>
          <span class="char-counter" id="charCounter">0 / 600</span>
        </div>
        <textarea
          id="scenario"
          placeholder="e.g. I chose engineering over multimedia arts â€” but I always wondered what that creative life would have felt like."
          rows="4"
          maxlength="600"
          oninput="updateCounter()"
        ></textarea>
        <button class="start-btn" id="startBtn" onclick="startChat()">
          <span>Open the Door</span>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>
        </button>
      </div>

      <p class="setup-hint">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" width="12" height="12"><rect x="3" y="11" width="18" height="11" rx="2"/><path d="M7 11V7a5 5 0 0 1 10 0v4"/></svg>
        Private â€” nothing is saved or stored
      </p>
    </section>

    <!-- â”€â”€ CHAT SCREEN â”€â”€ -->
    <section id="chat">
      <header class="chat-header">
        <div class="chat-header-left">
          <div class="avatar" id="chatAvatar">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 4a3 3 0 1 1 0 6 3 3 0 0 1 0-6zm0 14c-2.67 0-5.01-1.33-6.42-3.36C7.03 15.01 9.41 14 12 14s4.97 1.01 6.42 2.64C16.99 18.67 14.67 20 12 20z"/></svg>
          </div>
          <div class="chat-header-info">
            <h2>The Alter</h2>
            <div class="status-row">
              <span class="status-dot" id="statusDot"></span>
              <p id="path-label">Living the path you didn't</p>
            </div>
          </div>
        </div>
        <div class="chat-header-actions">
          <button class="icon-btn" id="copyBtn" onclick="copyConversation()" title="Copy conversation">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><rect x="9" y="9" width="13" height="13" rx="2"/><path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/></svg>
          </button>
          <button class="reset-btn" onclick="resetChat()">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="1 4 1 10 7 10"/><path d="M3.51 15a9 9 0 1 0 .49-3.1"/></svg>
            New Path
          </button>
        </div>
      </header>

      <!-- Empty state shown before first message arrives -->
      <div class="empty-state" id="emptyState">
        <div class="empty-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 4a3 3 0 1 1 0 6 3 3 0 0 1 0-6zm0 14c-2.67 0-5.01-1.33-6.42-3.36C7.03 15.01 9.41 14 12 14s4.97 1.01 6.42 2.64C16.99 18.67 14.67 20 12 20z"/></svg>
        </div>
        <p class="empty-title">Your other self is waking upâ€¦</p>
        <p class="empty-sub">Give them a moment</p>
      </div>

      <div class="messages" id="messages"></div>

      <div class="chat-input-area">
        <div class="input-wrapper">
          <input
            class="chat-input"
            id="msgInput"
            type="text"
            placeholder="Ask your other self anythingâ€¦"
            autocomplete="off"
            maxlength="500"
            oninput="updateMsgCounter()"
            onkeydown="if(event.key==='Enter') sendMessage()"
          />
          <span class="msg-counter" id="msgCounter"></span>
        </div>
        <button class="send-btn" id="sendBtn" onclick="sendMessage()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2"><line x1="22" y1="2" x2="11" y2="13"/><polygon points="22 2 15 22 11 13 2 9 22 2"/></svg>
        </button>
      </div>
    </section>

  </div>

  <!-- Toast -->
  <div class="toast" id="toast"></div>

  <script src="script.js"></script>
</body>
</html>
